<!DOCTYPE html>
<html lang="en-US">
	<head>
    <title>PracticeLesson</title>
		
		<meta charset="UTF-8">
    <meta name="author" content="AlexanderRain">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="PracticeLessonCSS.css">
  </head>
  <body>
		<header class="header">
			<h1>PracticeLesson HTML + CSS</h1>
			<hr>
		</header>
		<main class="main">
			<div class="create-user">
				<header class="header">
					<h1>Create new User</h1>
				</header>
				<article class="article">
					<form class="create-form">
		        <label for="firstname">First name:</label>
						<input type="text" name="firstname" class="input-text">
		        <br><br>
						<label for="lastname">Last name:</label>
						<input type="text" name="lastname" class="input-text">
		        <br><br>
		        <label for="age">Age:</label>
						<input type="text" name="age" class="input-text">
		        <br><br>
						<label for="city">City:</label>
		        <input type="text" name="city" class="input-text">
						<br><br>
						<label for="interests">List of Interests:</label>
		        <select name="interests" class="select-option">
		          <option value="Reading">Reading</option>
		          <option value="Swimming">Swimming</option>
		          <option value="Programming" selected>Programming</option>
		          <option value="Skiing">Skiing</option>
		          <option value="Nothing above(">Nothing above(</option>
		        </select>
		        <label for="interests">or</label>
		        <input type="text" name="ExtraInterests" placeholder="Type your own interest" class="select-option">
		        <br><br>
						<input type="submit" value="Submit" class="submit-button">
		      </form>
				</article>
	    </div>
	    <div class="list-of-users">
	      <header class="header">
	      	<h1>List of Users</h1>
	      </header>
				<article class="article">
					<table class="table-users">
		        <tr class="thread">
		          <th>User name</th>
		          <th>Age</th>
		          <th>City</th>
		          <th>Interests</th>
		          <th></th>
		        </tr>
		        <tr class="tr">
		          <td>Robert Lohkamp</td>
		          <td>30</td>
		          <td>Unknown</td>
		          <td>Vehicle Mechanic</td>
		          <td><button class="table-button">x</button></td>
		        </tr>
		        <tr class="tr">
		          <td>Robert Lohkamp</td>
		          <td>30</td>
		          <td>Unknown</td>
		          <td>Vehicle Mechanic</td>
		          <td><button class="table-button">x</button></td>
		        </tr>
		        <tr class="tr">
		          <td>Robert Lohkamp</td>
		          <td>30</td>
		          <td>Unknown</td>
		          <td>Vehicle Mechanic</td>
		          <td><button class="table-button">x</button></td>
		        </tr>
		      </table>
				</article>
	    </div>
		</main>
  </body>
</html>
